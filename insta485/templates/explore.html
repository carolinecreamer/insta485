<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/static/css/style.css">
		<title>insta485</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header>
			<a href='/'><img src="/static/images/logo.png" alt="Instagram logo" width="30" height="30">
			<i>Insta</i>485</a>
			<span style="float:right; font-size:smaller"><b> <a href="/explore/">Explore</a> </b>|<a href="/u/{{logname}}/"> {{logname}} </a></span>
		</header>
		<h3> Discover People </h3>
		{% for user in not_following%}
		<div class=longBox>
			<a href="/u/{{user.username}}/"><img src= "{{url_for('uploaded_file', filename=user.filename)}}" alt = "Profile Pic" width ="20" height="20"> {{user.username}} </a>
			 	<span style="float:right">
					<form action="" method="post" enctype="multipart/form-data">
						  <input type="submit" name="follow" value="follow"/>
						  <input type="hidden" name="username" value="{{user.username}}"/>
						</form>
					<br>
				</span>
			</div>
		{% endfor %}
	</body>
</html>
